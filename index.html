<!DOCTYPE html>
<html>
    <head>
        <title>Code Typing Simulation</title>
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/highlight/styles/atom-one-dark.min.css">
    </head>
    <body id="body">
        <div class="program" id="program">
            <div class="buffer" id="buffer"></div>
            <div class="program-code" id="program-code">
                <pre><code class="hljs" id="typed-code"></code></pre>
            </div>
            <div class="console-wrapper">
                <div class="console">
                    <pre>
                        <code id="console-text"></code>
                    </pre>
                </div>
                <div class="console-footer"></div>
            </div>
        </div>

        <div class="hidden-div">
            <pre><code class="hljs" id="hidden-code"></code></pre>
        </div>
        <script src="/highlight/highlight.min.js"></script>
        <script src="code-replay.js"></script>
    </body>
</html>
